<html>
<head>
	<title></title>
	<script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/js-base64/base64.js"></script>
  <script src="bower_components/marked/lib/marked.js"></script>
  <style>
	  body > div {
	  	padding: 40px;
	  	margin-bottom: 10px;
	  	background: #eee;
	  	border: 1px solid #aaa;
	  }
	  img {
	  	max-width: 100%;
	  }
  </style>
</head>
<body>

<!-- Specify options via JS -->
<div id="readme"></div>
<!-- Use default options (not typical use) -->
<div class="readme"></div>
<!-- Data based options -->
<div class="readme" data-user="torbensko" data-repo="Kinect-to-Maya-motion-capture"></div>
<!-- Data based options, using src -->
<div class="readme" data-src="https://github.com/torbensko/HAL"></div>
<!-- Auto initialise -->
<div data-readme data-user="torbensko" data-repo="billboard"></div>

<script src="github-readme.js"></script>
<script>
	$('#readme').githubReadme({
		user: 'torbensko',
		repo: 'ANU-in-HL2'
	});
	$('.readme').githubReadme();
</script>

</body>
</html>
