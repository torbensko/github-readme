<!doctype html>
<html>
	<head>
		<title></title>
	  <style>
		  body > div {
		  	padding: 40px;
		  	margin-bottom: 10px;
		  	background: #fefefe;
		  	border-radius: 3px;
		  	box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
		  	height: 200px;
		  	overflow-y: scroll;
		  	max-width: 600px;
		  }
		  img {
		  	max-width: 100%;
		  }
	  </style>
	</head>
	<body>
		<h2>Intialise via data attributes</h2>
		<ul>
			<li>
				<strong>data-github-readme</strong> - the GitHub URL, with or without the 
				<i>https://github.com/</i>, e.g. torbensko/github-readme.
			</li>
		</ul>

		<div data-github-readme="torbensko/github-readme"></div>
		<!-- See below for the initialisation -->

		<h2>Initialise via code</h2>
		<div id="readme"></div>
		<!-- See below for the initialisation -->

		<h2>Options</h2>
		<ul>
			<li>data-heading-reduce - reduce the heading levels, making it easier to fit the 
				content into an existing page.</li>
		</ul>

		<div data-github-readme="https://github.com/torbensko/github-readme" data-heading-reduce="2"></div>

		<script src="bower_components/jquery/dist/jquery.js"></script>
	  <script src="bower_components/js-base64/base64.js"></script>
	  <script src="bower_components/marked/lib/marked.js"></script>
		<script src="github-readme.js"></script>
		<script>
			// Options via data attributes
			$('[data-github-readme]').githubReadme();
			// Manual options
			$('#readme').githubReadme({
				username: 'torbensko',
				repo: 'github-readme',
			});
		</script>

	</body>
</html>
