<!doctype html>
<html>
	<head>
		<title></title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	  <style>
		  .readme {
		  	padding: 40px;
		  	margin: 10px 0;
		  	border-radius: 3px;
		  	box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
		  	height: 200px;
		  	overflow-y: scroll;
		  }
		  .readme img {
		  	max-width: 100%;
		  }
	  </style>
	</head>
	<body class="container">

		<div class="row">
			<div class="col-sm-5">
				<h2>Initalise via data attrs</h2>
				<ul>
					<li>
						<strong>data-github-readme</strong>: the GitHub URL.<br>
						You can omit <i>https://github.com</i> if wanted, e.g. torbensko/github-readme.
					</li>
				</ul>
			</div><!-- .col-sm-5 -->
			<div class="col-sm-7">
				<!-- See below for the initialisation -->
				<div class="readme" data-github-readme="torbensko/github-readme"></div>
			</div><!-- .col-sm-7 -->
		</div><!-- .row -->

		<div class="row">
			<div class="col-sm-5">
				<h2>Initalise via code</h2>
			</div><!-- .col-sm-5 -->
			<div class="col-sm-7">
				<!-- See below for the initialisation -->
				<div class="readme" id="readme"></div>
			</div><!-- .col-sm-7 -->
		</div><!-- .row -->

		<div class="row">
			<div class="col-sm-5">
				<h2>Options</h2>
				<ul>
					<li>
						<strong>data-heading-reduce:</strong>
						reduce the heading levels, making it easier to fit the 
						content into an existing page.
					</li>
				</ul>
			</div><!-- .col-sm-5 -->
			<div class="col-sm-7">
				<div class="readme" data-github-readme="https://github.com/torbensko/github-readme" data-heading-reduce="2"></div>
			</div><!-- .col-sm-7 -->
		</div><!-- .row -->


		<script src="bower_components/jquery/dist/jquery.js"></script>
	  <script src="bower_components/js-base64/base64.js"></script>
	  <script src="bower_components/marked/lib/marked.js"></script>
		<script src="github-readme.js"></script>
		<script>
			// Options via data attributes
			$('[data-github-readme]').githubReadme();
			// Manual options
			$('#readme').githubReadme({
				username: 'torbensko',
				repo: 'github-readme',
			});
		</script>

	</body>
</html>
